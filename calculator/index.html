<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodSoft Task1 (Calculator)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <table >
     
       
        <tr>
            <td colspan="8" id="result"> 
                <div id="eq"></div>
                <div id="dis" >0</div>

            </td>
            
        </tr>
        <tr>
            <td> <button onclick="MyCal('clr')" class="op clr" value="clr"> C</button></td>
            <td> <button onclick="MyCal('bc')" class="op" value="bc"> <i class="bi bi-backspace"></i></button></td>
            <td> <button onclick="MyCal('%')" class="op" value="modu"> %</button></td>
            <td> <button onclick="MyCal('/')" class="op" value="div"> /</button></td>

            

            
        </tr>
        <tr>
            <td> <button onclick="MyCal('9')" class="num" value="9"> 9</button></td>
            <td> <button onclick="MyCal('8')" class="num" value="8"> 8</button></td>
            <td> <button onclick="MyCal('7')" class="num" value="7"> 7</button></td>
            <td> <button onclick="MyCal('*')" class="op"  value="mul"> *</button></td>

            
        </tr>
        <tr>
            <td> <button onclick="MyCal('6')" class="num" value="6"> 6</button></td>
            <td> <button onclick="MyCal('5')" class="num" value="5"> 5</button></td>
            <td> <button onclick="MyCal('4')" class="num" value="4"> 4</button></td>
            <td> <button onclick="MyCal('-')" class="op"  value="sub"> -</button></td>

        </tr>
        <tr>
            <td> <button onclick="MyCal('3')" class="num" value="3"> 3</button></td>
            <td> <button onclick="MyCal('2')" class="num" value="2"> 2</button></td>
            <td> <button onclick="MyCal('1')" class="num" value="1"> 1</button></td>
            <td> <button onclick="MyCal('+')" class="op"  value="add"> +</button></td>

        </tr>
        <tr>
            <td colspan="4"> <button onclick="MyCal('cal')" id="calculate" value="cal"> =</button></td>
            
        </tr>
          
    </table>
    
</body>
<script src="script.js"></script>
</html>
